<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor</h1>
        <div class="currencyInput">
            <label for="amount">Converter</label>
            <input type="number" id="amount" value="1000">
        </div>
        <div class="currencyOptions">
            <label for="from">De:</label>
            <select id="from">
                <option value="BRL">BRL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="CHE">CHE</option>
            </select>
            <label for="to">Para:</label>
            <select id="to">
                <option value="BRL">BRL</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="CHE">CHE</option>
            </select>
        </div>
        <div class="currencyResult">
            <p>Resultado:</p>
            <p id="result">R$0.00</p>
        </div>
        <button id="convert">Converta</button>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <div class="waterMark">
        <h2 class="github">&lt;/HMenezes99&GT</h2>
    </div>
</footer>
</html>
